
<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>week 10</title>
	<!-- Thanks! Adapted from an exercise by Laurel Schwulst! -->
	<style>
	
	body {
	background-color: white;
	font-family: 'avenir'}
	 
	</style>
	
	<script type="text/javascript">

		// run the folowing code when the page has loaded.
		window.onload = function() { 
		   
			// first thing, store some HTML elements in variables. This makes it easier to refer to these things later on, it's just for saving room.
			var line_one = document.getElementById("line-one");
			var line_two = document.getElementById("line-two");
			var line_three = document.getElementById("line-three");
			var line_four = document.getElementById("line-four");
		
			// * var button = document.getElementById("button"); * //

			// ARRAYS HERE! The items in these arrays will be used to populate the HTML.

			var first = [
			"this is",
			"this isn't",
			"this should be",
			"this will never be"
			];

			var second = [
			"real life.",
			"happiness.",
			"fate.",
			"your future."
			];
			
			var third = [
			"you will",
			"you need to",
			"you may",
			"you don't have to"
			];

			var fourth = [
			"break free.",
			"accept it.",
			"fight.",
			"learn to love."
			];

			// select_random is a function that returns a random item from an array. 
			// x, in the parentheses, is called a parameter. It's like a variable that only exists in the scope of one function. 
			// When we run this function later on, we'll replace x with the name of the array that we want to select from.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			// this is a function called generate.
			function generate(){

				// the first generate it does is create four variables. Each variable is assigned a value. The value is the random item from each array.
				var selected_one = select_random(first);
				var selected_two = select_random(second);
				var selected_three = select_random(third);
				var selected_four = select_random(fourth);

				// Now, take the random item from the array, and change the HTML content of each item to that value.
				line_one.innerHTML = selected_one;
				line_two.innerHTML = selected_two;
				line_three.innerHTML = selected_three;
				line_four.innerHTML = selected_four;

			}

			// When you click the 'button', run the 'generate' function. This will change the content of the page.
			document.getElementById('button').onclick =function(){

				// also, tell us that we're clicking, so we can make sure this works!
				console.log('click');
				generate();
			};

			// This is necessary so that when the page loads, it automatically runs generate.
			generate();
	
		} 
	</script>

</head>

<body>

	<div id="line-one"></div>
	<div id="line-two"></div>
	<div id="line-three"></div>
	<div id="line-four"></div>

	<div class="button-container">
		<button id="button">load</button>
	</div>

</body>

</html>
